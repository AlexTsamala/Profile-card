<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.global/6dca09d2-1ee8-4ec1-adb8-77eb2d0b6d09/favicon-32x32.png?v=1655898526272"
    />
  </head>

  <body>
    <div class="container">
      <div class="containers-picture">
        <img
          class="picture-background"
          alt="picture"
          src="https://cdn.glitch.global/cadcfe7e-f80e-4e48-bcda-6433f28616ce/bg-pattern-card.svg?v=1655970322349"
        />
        <img
          class="boy"
          alt="boy-picture"
          src="https://cdn.glitch.global/cadcfe7e-f80e-4e48-bcda-6433f28616ce/image-victor.jpg?v=1655970290999"
        />
      </div>

      <div class="name-and-age">
        <div class="name">
          <h2>Victor Crest</h2>
        </div>

        <span class="age"> 26 </span>
      </div>

      <span class="sity"> London </span>

      <hr class="line" />

      <div class="engagment">
        <div class="followers">
          <span class="numbers"> 80k </span>
          <span class="specification"> Followers </span>
        </div>
        <div class="likes">
          <span class="numbers"> 803k </span>
          <span class="specification"> Likes </span>
        </div>
        <div class="photos">
          <span class="numbers"> 1.4k </span>
          <span class="specification"> Photos </span>
        </div>
      </div>
    </div>
  </body>
</html>
